<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Skaiciuotuvas</h1>
    <form action="/calculate" method="get">
        <label for="num1">Skaicius:</label>
        <input type="text" id="num1" name="num1"><br><br>
        
        <label for="operation">Operacija:</label>
        <select id="operation" name="operation">
            <option value="add">Sudetis</option>
            <option value="subtract">Atimtis</option>
            <option value="multiply">Daugyba</option>
            <option value="divide">Dalyba</option>
        </select><br><br>
        
        <label for="num2">Skaicius</label>
        <input type="text" id="num2" name="num2"><br><br>
        
        <input type="submit" value="Skaiciuoti">
    </form>
</body>
</html>
